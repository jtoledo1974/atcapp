<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shift Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Welcome, {{ user.email }} - Shift Schedule</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Morning (M)</th>
                    <th>Evening (T)</th>
                    <th>Night (N)</th>
                </tr>
            </thead>
            <tbody>
                {% for date, shifts in shift_data.items() %}
                <tr>
                    <td>{{ date }}</td>
                    <td>{{ shifts['M'] }}</td>
                    <td>{{ shifts['T'] }}</td>
                    <td>{{ shifts['N'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('main.logout') }}" class="btn btn-primary">Logout</a>
    </div>
</body>

</html>
