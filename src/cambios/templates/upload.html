{# This template is for selecting a pdf file to upload to the server #}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shift Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="/static/js/logout.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Carga de Turnero</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Escoja un archivo PDF</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="add_new" name="add_new">
                <label class="form-check-label" for="add_new">Añadir controladores nuevos a la base de datos (Equipo y
                    puesto siempre se actualizan automáticamente)</label>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        <a id="logoutLink" href="{{ url_for('main.logout') }}" class="btn btn-primary">Logout</a>
</body>
