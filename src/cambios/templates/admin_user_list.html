<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User List</h1>
        <textarea id="user-list" readonly>{{ user_list|join('\n') }}</textarea>
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <!-- Add this form below the existing textarea and button -->
    <div class="container">
        <h2>Update Users</h2>
        <form action="{{ url_for('main.admin_update_users') }}" method="post">
            <textarea name="corrected_data" placeholder="Paste corrected data here"></textarea>
            <button type="submit" class="copy-button">Update Users</button>
        </form>
    </div>
    <script>
        function copyToClipboard() {
            const textarea = document.getElementById('user-list');
            textarea.select();
            document.execCommand('copy');
            alert('User list copied to clipboard!');
        }
    </script>
</body>

</html>
