worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length 256;

    client_max_body_size 10M;

    # Rate limiting to prevent brute force attacks
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=1r/s;    

    server {
        listen 8080;

        limit_req zone=mylimit burst=50 nodelay;

        # Custom error page for rate limiting
        error_page 503 /503.html;
        location = /503.html {
            root /app/src/cambios/static;
            internal;
        }

        location ~ /\. {
            deny all;
        }

        # Deny access to certain file types
        location ~* \.(htaccess|htpasswd|config|ini|log|sh|bak)$ {
            deny all;
        }

        location /static/ {
            alias /app/src/cambios/static/;
            expires 10m;
            add_header Cache-Control "public, max-age=600, no-transform";
            
            # Enable ETag
            etag on;
        }

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
